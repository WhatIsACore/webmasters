<!doctype html>
<html>

  <head>
    <title> seagullz - tour </title>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:700,400|Lora:700' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='/css/index.css'>
    <link rel='stylesheet' type='text/css' href='/css/tour.css'>
  </head>

  <body>

    <div id='navbar'>
      <a href='/'>
        <div class='nav-home'>
          seagullz
        </div>
      </a>
      <a href='/about'>
        <div class='nav-button'>
          about
        </div>
      </a>
      <a href='/music'>
        <div class='nav-button'>
          music
        </div>
      </a>
      <a href='/merch'>
        <div class='nav-button'>
          merch
        </div>
      </a>
      <a href='/blog'>
        <div class='nav-button'>
          blog
        </div>
      </a>
      <a href='/tour'>
        <div class='nav-button tour'>
          tour
        </div>
      </a>
    </div>

    <div id='tour'>

      <div class='section-title hidden'>
        2019 tour map
      </div>
      <div class='subtitle hidden'>click on a marker to see details.</div>
      <div class='btn-wrapper hidden'>
        <a href='/tour/list'>
          <div class='list-btn'>
            see list
          </div>
        </a>
      </div>

      <div id='map' class='hidden'>
        <img src='/media/map.svg'>
      </div>
    </div>

    <div id='modal-backdrop'></div>
    <div id='tour-modal'>
      <div id='exit-modal'>x</div>
      <div id='tour-datetime'>
        <span id='tour-date'></span>, <span id='tour-time'></span>
      </div>
      <div id='tour-city'></div>
      <div id='tour-venue'></div>
      <div class='divider'></div>
      <div class='tour-info'>
        <info>prices</info>
        <price>$34</price> General Admission (Standing)<br>
        <price>$34</price> General Admission (Seated)<br>
        <price>$140</price> VIP Package + Meet & Greet<br>
        <disclaimer>subject to change.</disclaimer>
      </div>
      <div id='tour-buy-btn'>buy tickets</div>
    </div>

    <script type='text/javascript' src='/js/tour.js'></script>
  </body>

</html>
