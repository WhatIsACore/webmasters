<!doctype html>
<html>

  <head>
    <title> seagullz - merch </title>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:700,400|Lora:700' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='/css/index.css'>
    <link rel='stylesheet' type='text/css' href='/css/merch.css'>
  </head>

  <body>

    <div id='navbar'>
        <a href='/'>
          <div class='nav-home'>
            seagullz
          </div>
        </a>
        <a href='/about'>
          <div class='nav-button'>
            about
          </div>
        </a>
        <a href='/music'>
          <div class='nav-button'>
            music
          </div>
        </a>
        <a href='/merch'>
          <div class='nav-button'>
            merch
          </div>
        </a>
        <a href='/blog'>
          <div class='nav-button'>
            blog
          </div>
        </a>
        <a href='/tour'>
          <div class='nav-button tour'>
            tour
          </div>
        </a>
    </div>

    <div id='merch'>

      <div class='page-title'>
        the gullz shop
      </div>

      <div id='store-wrapper'>

        <div id='merch-grid'>

          <div class='item album-cover' data-item='vent' id='vent'>
            <div class='picture'></div>
            <div class='label'>vent album</div>
            <div class='price'>$7.99</div>
      		</div>

      		<div class='item album-cover' data-item='ac' id='ac'>
      			<div class='picture'></div>
            <div class='label'>ac album</div>
            <div class='price'>$7.99</div>
      		</div>

      		<div class='item album-cover' data-item='ep' id='ep'>
      			<div class='picture'></div>
            <div class='label'>seagullz ep</div>
            <div class='price'>$3.99</div>
      		</div>

      		<div class='item album-cover' data-item='microwave' id='microwave'>
      			<div class='picture'></div>
            <div class='label'>microwave album</div>
            <div class='price'>$7.99</div>
      		</div>

          <div class='item' data-item='tickets' id='tickets'>
      			<div class='picture'></div>
            <div class='label'>'vent' tour tickets</div>
            <div class='price'>$34+</div>
      		</div>

          <div class='item' data-item='shirt-logo' id='shirt-logo'>
      			<div class='picture'></div>
            <div class='label'>logo tee</div>
            <div class='price'>$10.99</div>
      		</div>

          <div class='item' data-item='shirt-sun' id='shirt-sun'>
            <div class='picture'></div>
            <div class='label'>sun tee</div>
            <div class='price'>$10.99</div>
          </div>

          <div class='item' data-item='seagull' id='seagull'>
            <div class='picture'></div>
            <div class='label'>live seagull</div>
            <div class='price'>$39.99</div>
          </div>

      	</div>

      </div>

    </div>

    <script type='text/javascript' src='/js/merch.js'></script>
  </body>

</html>
