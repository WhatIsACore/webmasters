<!doctype html>

<html>

  <head>
    <title> webmasters project </title>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='css/index.css'>
  </head>

  <body>

    <div id='sky'>

      <div id='sun'></div>
      <div id='logo'>
        <img src='media/logo-large.png'>
      </div>

      <div id='navbar'>
          <a href='about'>
            <div class='nav-button'>
              about
            </div>
          </a>
          <a href='music'>
            <div class='nav-button'>
              music
            </div>
          </a>
          <a href='tour'>
            <div class='nav-button tour'>
              tour
            </div>
          </a>
          <a href='merch'>
            <div class='nav-button'>
              merch
            </div>
          </a>
          <a href='blog'>
            <div class='nav-button'>
              blog
            </div>
          </a>
      </div>

    </div>
    <div id='water'>
      <div id='sun-reflection'></div>

      <div id='portfolio'>
        <div class='section-title'>releases</div>
        <div id='album-grid'>
          <div class='align-group'>
            <div class='item album1' data-target='vent'>
              <div class='name'>vent (2019)</div>
            </div>
            <div class='item album2' data-target='ac'>
              <div class='name'>ac (2018)</div>
            </div>
          </div>
          <div class='align-group'>
            <div class='item album3' data-target='ep'>
              <div class='name'>seagullz ep (2015)</div>
            </div>
            <div class='item album4' data-target='microwave'>
              <div class='name'>microwave (2012)</div>
            </div>
          </div>
        </div>

        <a href='music'>
          <div id='all-music-btn'>see all music</div>
        </a>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script type='text/javascript' src='js/home.js'></script>
  </body>

</html>
