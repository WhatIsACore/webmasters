<!doctype html>
<html>

  <head>
    <title> seagullz - music </title>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:700,400|Lora:700' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='/css/index.css'>

  </head>

  <body>

    <div id='navbar'>
      <a href='/'>

      </a>
      <a href='/about'>

      </a>
      <a href='/music'>
        <div class='nav-button'>
          music
        </div>
      </a>
      <a href='/merch'>
        <div class='nav-button'>
          merch
        </div>
      </a>
      <a href='/blog'>
        <div class='nav-button'>
          blog
        </div>
      </a>
      <a href='/tour'>
        <div class='nav-button tour'>
          tour
        </div>
      </a>
    </div>

    <div id='music'>

      <div class='page-title'>

      <div id='music-row'>

        <div class='preview-panel'>

        </div>

        <div class='preview-panel'>
          <div class='album-cover album2'>
          </div>

            <div class='view-btn' data-target='ep'>view album</div>
          </div>
        </div>

        <div class='preview-panel'>
          <div class='album-cover album4'>
          </div>
          <div class='album-info'>
            <div class='album-label'>microwave (2012)</div>
            <div class='view-btn' data-target='microwave'>view album</div>
          </div>
        </div>
